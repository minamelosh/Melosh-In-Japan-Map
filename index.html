<!DOCTYPE html>
<html>
	<head>
	    <meta charset='utf-8' />
	    <title>Thrifty Shopping</title>
	    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
	    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.42.0/mapbox-gl.js'></script>
	    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.42.0/mapbox-gl.css' rel='stylesheet' />
	    <style>
	        body { margin:0; padding:0; }
	        #map { position:absolute; top:0; bottom:0; width:100%; }
	    </style>
	</head>

	<body>
		<h1>Thrifty Shopping</h1>
		<div id='map'></div>
		<script>
		mapboxgl.accessToken = 'pk.eyJ1IjoibWluYW1lbG9zaCIsImEiOiJjajl5bmg5NGExNjVxMnhtZGtqemh0dXpxIn0.YjhWR-UHUFpZk0PB0Q_JAg';
		var map = new mapboxgl.Map({
		    container: 'map', // container id
		    style: 'mapbox://styles/mapbox/streets-v9', // stylesheet location
		    center: [-74.50, 40], // starting position [lng, lat]
		    zoom: 9 // starting zoom
		});

		map.on('load', function() {
	    map.loadImage('https://upload.wikimedia.org/wikipedia/commons/thumb/6/60/Cat_silhouette.svg/400px-Cat_silhouette.svg.png', function(error, image) {
	        if (error) throw error;
	        map.addImage('point', image);
	        map.addLayer({
	            "id": "points",
	            "type": "symbol",
	            "source": {
	                "type": "geojson",
	                "data": {
	                    "type": "FeatureCollection",
	                    "features": [{
	                        "type": "Feature",
	                        "geometry": {
	                            "type": "Point",
	                            "coordinates": [0, 0]
	                        }
	                    }]
	                }
	            },
	            "layout": {
	                "icon-image": "point",
	                "icon-size": 0.25
	            }
	        });
	    });
	});

		</script>

	</body>
</html>
