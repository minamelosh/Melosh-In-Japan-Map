<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8' />
    <title>Melosh in Japan Map!</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.42.2/mapbox-gl.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.42.2/mapbox-gl.css' rel='stylesheet' />
    <style>
            body { margin:0; padding:0; }
             /*#map { position:absolute; top:0; bottom:0; width:100%; }*/
            #map { position:absolute; top:0; bottom:0; height:700px; width: 85%; margin-top:100px; margin-left: 100px; margin-right: 100px; }
        </style>
</head>

<body>

    <style>
        .mapboxgl-popup {
            max-width: 400px;
            font: 12px/20px 'Helvetica Neue', Arial, Helvetica, sans-serif;
        }
    </style>
    <h1 style="text-align: center;">Melosh in Japan Map</h1>
    <div id='map'></div>
    <script>
    mapboxgl.accessToken = 'pk.eyJ1IjoibWluYW1lbG9zaCIsImEiOiJjajl5bmg5NGExNjVxMnhtZGtqemh0dXpxIn0.YjhWR-UHUFpZk0PB0Q_JAg';

    var map = new mapboxgl.Map({
                container: 'map',
                style: 'mapbox://styles/mapbox/streets-v9',
                center: [138.188,36.643],
                zoom: 5
            });

    map.on('load', function () {
        // Add a layer showing the places.
        map.addLayer({
                "id": "places",
                "type": "symbol",
                "source": {
                    "type": "geojson",
                    "data": {
                        "type": "FeatureCollection",
                        "features": [{
                            "type": "Feature",
                            "properties": {
                                "description": "<strong>Tokyo</strong><p><a href=\"https://www.japan-guide.com/e/e2164.html\" target=\"_blank\" title=\"Opens in a new window\">The Capital of Japan</a> We were here for the last 2 days of our trip!</p>",
                                "icon": "star"
                            },
                            "geometry": {
                                "type": "Point",
                                "coordinates": [139.767052, 35.681167]
                            }
                        }, {
                            "type": "Feature",
                            "properties": {
                                "description": "<strong>Kyoto, Japan</strong><p>We went to the <a href=\"https://blog.gaijinpot.com/iwatayama-monkey-park//\" target=\"_blank\" title=\"Opens in a new window\">Monkey Park!</a> A small hike up to a beautiful view of Kyoto and an open space where snow monkeys roam free</p><img src=images/monkey.jpg >",
                                "icon": "star"
                            },
                            "geometry": {
                                "type": "Point",
                                "coordinates": [135.768029, 35.011636]
                            }
                        }, {
                            "type": "Feature",
                            "properties": {
                                "description": "<strong>Fukishima</strong><p>This is the prefecture where my mom grew up, far on the country side with lots of land and beautiful nature walks. Her little town with a crazy long name <a href=\https://en.wikipedia.org/wiki/Yamatsuri,_Fukushima\" target=\"_blank\" title=\"Opens in a new window\">Yamatsuri-Machi, Higashishirakawa-Gun, Fukushima</a> is the perfect place to get away.</p><img src=images/fukushima.jpg height=300>",
                                "icon": "star"
                            },
                            "geometry": {
                                "type": "Point",
                                "coordinates": [140.474728, 37.760834]
                            }
                        }, {
                            "type": "Feature",
                            "properties": {
                                "description": "<strong>Shiboya, Tokyo, Japan</strong><p>The <a href=\"https://hubjapan.io/articles/10-best-things-to-do-in-shibuya-to-enjoy-its-nightlife\" target=\"_blank\" title=\"Opens in a new window\">night life</a> and shopping is crazy here! I grew up near San Fransico, but we got nothing on this city!</p>",
                                "icon": "star"
                            },
                            "geometry": {
                                "type": "Point",
                                "coordinates": [139.704051, 35.661777]
                            }
                        }, {
                            "type": "Feature",
                            "properties": {
                                "description": "<strong>Shinjuku, Japan</strong><p>I was only here one night, to meet my highschool friend at <a href=\https://www.roughguides.com/article/tokyos-tiniest-drinking-dens-a-guide-to-golden-gai/\" target=\"_blank\" title=\"Opens in a new window\">Golden Gai</a>, a super cool place that I highly reccomend! It is filled with tiny bars that each have a maximum capacity of about 10 people, so you have an intimate experience with the other guests and the bar tender.</p><img src=images/goldengai.jpg height=350 width=380>",
                                "icon": "alcohol-shop"
                            },
                            "geometry": {
                                "type": "Point",
                                "coordinates": [139.703549, 35.693840]
                            }
                        }, {
                            "type": "Feature",
                            "properties": {
                                "description": "<strong>Yamatsuri Machi Fukushima</strong><p>We had our family reunion here at this <a href=\"https://www.jalan.net/en/japan_hotels_ryokan/Ryokan/Fukushima_Ryokan/Shirakawa_Ryokan/Tanagura_HigashiShirakawa_Ryokan/yuparu_yamatsuri/\" target=\"_blank\" title=\"Opens in a new window\">Japanese Bath House and Hotel.</a> The saunas were amazingly relaxing and they supplied matching kimonos for all guests to wear.  Our whole family got served an amzing dinner in their party room where the toodlers could be as loud as they wanted.</p><img src=images/family.jpg height=350 width=380>",
                                "icon": "star"
                            },
                            "geometry": {
                                "type": "Point",
                                "coordinates": [140.424783, 36.871403]
                            }
                        }, {
                            "type": "Feature",
                            "properties": {
                                "description": "<strong>Muhsinah</strong><p>Jazz-influenced hip hop artist <a href=\"http://www.muhsinah.com\" target=\"_blank\" title=\"Opens in a new window\">Muhsinah</a> plays the <a href=\"http://www.blackcatdc.com\">Black Cat</a> (1811 14th Street NW) tonight with <a href=\"http://www.exitclov.com\" target=\"_blank\" title=\"Opens in a new window\">Exit Clov</a> and <a href=\"http://godsilla.bandcamp.com\" target=\"_blank\" title=\"Opens in a new window\">Godsâ€™illa</a>. 9:00 p.m. $12.</p>",
                                "icon": "music"
                            },
                            "geometry": {
                                "type": "Point",
                                "coordinates": [-77.031706, 38.914581]
                            }
                        }, {
                            "type": "Feature",
                            "properties": {
                                "description": "<strong>A Little Night Music</strong><p>The Arlington Players' production of Stephen Sondheim's  <a href=\"http://www.thearlingtonplayers.org/drupal-6.20/node/4661/show\" target=\"_blank\" title=\"Opens in a new window\"><em>A Little Night Music</em></a> comes to the Kogod Cradle at The Mead Center for American Theater (1101 6th Street SW) this weekend and next. 8:00 p.m.</p>",
                                "icon": "music"
                            },
                            "geometry": {
                                "type": "Point",
                                "coordinates": [-77.020945, 38.878241]
                            }
                        }, {
                            "type": "Feature",
                            "properties": {
                                "description": "<strong>Truckeroo</strong><p><a href=\"http://www.truckeroodc.com/www/\" target=\"_blank\">Truckeroo</a> brings dozens of food trucks, live music, and games to half and M Street SE (across from Navy Yard Metro Station) today from 11:00 a.m. to 11:00 p.m.</p>",
                                "icon": "music"
                            },
                            "geometry": {
                                "type": "Point",
                                "coordinates": [-77.007481, 38.876516]
                            }
                        }]
                    }
                },
                "layout": {
                    "icon-image": "{icon}-15",
                    "icon-allow-overlap": true
                }
            });

        // When a click event occurs on a feature in the places layer, open a popup at the
        // location of the feature, with description HTML from its properties.
        map.on('click', 'places', function (e) {
            new mapboxgl.Popup()
                .setLngLat(e.features[0].geometry.coordinates)
                .setHTML(e.features[0].properties.description)
                .addTo(map);
        });

        // Change the cursor to a pointer when the mouse is over the places layer.
        map.on('mouseenter', 'places', function () {
            map.getCanvas().style.cursor = 'pointer';
        });

        // Change it back to a pointer when it leaves.
        map.on('mouseleave', 'places', function () {
            map.getCanvas().style.cursor = '';
        });
    });
    </script>

    </body>
</html>
